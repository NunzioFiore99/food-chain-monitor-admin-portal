<div class="card">
  <p-table
    [value]="operators"
    styleClass="p-datatable-gridlines"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Company</th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-operator let-columns="columns">
      <tr>
        <td>
          {{ operator.id }}
        </td>
        <td>
          {{ operator.code }}
        </td>
        <td>
          {{ operator.name }}
        </td>
        <td>
          {{ operator.company }}
        </td>
        <td>
          <p-tag
            [value]="operator.role"
            [severity]="getSeverity(operator.role)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
